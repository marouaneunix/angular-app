<div class="row">
    <div class="col">
        <h1>Details</h1>
    </div>
    <div class="w-100"></div>
    <div class="col">
        <div class="danger" *ngIf="isError">ERROR</div>
        <div class="card" style="width: 18rem;" *ngIf="author">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{author.id}}</li>
                <li class="list-group-item">{{author.age | ageAuthor}}</li>
                <li class="list-group-item">{{author.name}}</li>
            </ul>
        </div>
        <div class="card">
            <label>
                Name:
                <input type="text" [formControl]="name">
            </label>
            <div>
                <p>{{author.name}}</p>
            </div>

            <div>
                <button (click)="onClick()">valid</button>
            </div>
        </div>
    </div>
</div>
