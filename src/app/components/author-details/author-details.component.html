<div class="row">
    <div class="col">
        <h1>Details</h1>
    </div>
    <div class="w-100"></div>
    <div class="col">
        <div class="danger" *ngIf="isError">ERROR</div>
        <div class="card" style="width: 18rem;" *ngIf="author">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{author.id}}</li>
                <li class="list-group-item">{{author.age | ageAuthor}}</li>
                <li class="list-group-item">{{author.name}}</li>
            </ul>
        </div>
    </div>
</div>
<ng-template #error class="danger">ERROR</ng-template>
